<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body {background-color: rgb(229, 213, 184);}
            
            h1 {font-size: 35pt;}

            p {
                color: rgb(0, 0, 0);
                font-size: 20pt;
            }
            
            div {padding: 0px 0px 0px 0px;}

            /*creates the topbar class*/
            .topbar {
                background-color: #201d1d;
                overflow: hidden;
            }
            
            /* Style the links inside the navigation bar */
            .topbar a {
                float: left;
                color: #f2f2f2;
                text-align: center;
                padding: 15px 15px 0px 15px;
                text-decoration: none;
                font-size: 20px;
            }
            
            /* Change the color of links on hover */
            .topbar a:hover {
                background-color: #5979D2;
                color: rgb(255, 255, 255);
            }
            
            /* Add a color to the active/current link */
            .topbar a.active {
                background-color: #042554;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="topbar">
            <a class="active" href="#HOME">Home</a>
            <a href="#PROJECTS">Projects</a>
            <a href="#My Github">My Github</a>
        </div>
        <h1>About Me</h2>
        <p>Hello, my name is Matthew Danque and I am an aspiring Software Programming student at UIC. This is a test to seee if i need to add backline characters.</p>
    </body>
</html>
