<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body {background-color: rgb(199, 179, 141);}
            h1 {font-size: 40pt;}
            p {
                color: rgb(186, 0, 0);
                font-size: 20pt;
            }
            /* Add a black background color to the top navigation */
            .topbar {
                background-color: #333;
                overflow: hidden;
            }
            
            /* Style the links inside the navigation bar */
            .topbar a {
                float: left;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }
            
            /* Change the color of links on hover */
            .topbar a:hover {
                background-color: #ddd;
                color: black;
            }
            
            /* Add a color to the active/current link */
            .topbar a.active {
                background-color: #04AA6D;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="topbar">
            <a class="active" href="#home">Home</a>
        </div>
        <h1>About Me</h2>
        <p>Hello, my name is Matthew Danque and I am an aspiring Software Programming student at UIC. This is a test to seee if i need to add backline characters.</p>
    </body>
</html>
